<h3 class="bg-dark text-white p-2">Create new project</h3>
<form class="p-3" [formGroup]="createProjectForm" action="">
    <div class="form-group mb-5">
        <label for="title">Title:</label>
        <input id="title" formControlName="title" type="text" class="form-control">
        <p class="errorMsg" *ngIf="error">{{this.error}}</p>
    </div>
    <div class="form-group mb-5">
        <label for="description">Description:</label>
        <input id="description" formControlName="description" type="description" class="form-control">
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <input (click)="onSubmit()" class="btn btn-primary px-5 me-5" type="submit" />
        <button (click)="closeModal()" class="btn btn-danger px-5">Close</button>
    </div>
</form>
