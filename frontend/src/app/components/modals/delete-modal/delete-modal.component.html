<div>
    <h3 class="bg-dark text-white p-2">Delete {{data.type}}</h3>
    <div class="p-3">
        <p>Are you sure that you want to delete this {{data.type}} ?</p>
    </div>
    <div class="d-flex justify-content-center align-items-center p-3">
        <button (click)="delete()" class="btn btn-primary me-5 px-5">Yes</button>
        <button (click)="closeModal()" class="btn btn-danger px-5">No</button>
    </div>
</div>
